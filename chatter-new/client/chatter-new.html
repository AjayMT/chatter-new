<head>
  <title>Chattr</title>
</head>

<body>
  {{> mainPage}}
</body>

<template name="mainPage">
  <div class="container-fluid">
    <div class="row-fluid">
      {{loginButtons}}<br />
      <span class="red">{{warning}}</span>
    </div>
    <div class="row-fluid">
      <div class="span5">
        <h1>Groups</h1>
      </div>
      <div class="span7">
        <h1>Messages</h1>
      </div>
    </div>
    <hr />
    <div class="row-fluid">
      <div class="span5 well">
        <ul class="unstyled">
          {{#each groups}}
          {{> group}}
          {{else}}
          No groups yet.
          {{/each}}
        </ul>

        <div class="form-inline">
          <input type="text" name="gname" placeholder="Group Name"/>
          <button class="cgroup btn btn-primary" type="button">Create Group</button>
        </div>
      </div>

      <div class="span7">
        {{#if group}}
        <ul class="unstyled">
          {{#each messages}}
          <li><span class="muted">{{from}}</span>: {{message}}</li>
          {{else}}
          No messages yet.
          {{/each}}
        </ul>

        <div class="form-inline">
          <input type="text" name="message" placeholder="Message"/>
          <button class="pmessage btn btn-primary" type="button">Post</button>
        </div>
        {{else}}
        Select a group.
        {{/if}}
      </div>
    </div>
    <hr />
    <div class="row-fluid">
      <h1>About</h1>
      <p> Chattr is a chatting app that allows people to post messages in several groups. Users can login using Facebook, Twitter, Google or the default accounts system. Please note that all posts are visible to everyone, so it is recommended that you don't post any private information (credit card information, phone number, etc.). This was created with <a href="http://meteor.com">Meteor</a> and <a href="http://twitter.github.com/bootstrap">Twitter
          Bootstrap</a> by <a href="http://twitter.com/ajaymadhusudan">@ajaymadhusudan</a>. If you like it, please leave a message or a
        tweet.</p>
    </div>
  </div>
</template>

<template name="group">
  <li class="group {{selected}}">
    {{name}}<i class="icon-chevron-right pull-right"/>
  </li>
</template>
